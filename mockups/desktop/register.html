<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/hero.css">
</head>
<body class="dark-back">

  <div class="container">

    <!--  HEADER AND ICON-->
    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="one-half column">
            <h1 class="hero-heading">NEW USER</h1>
          </div>
          <div class="one-half column">
            <img class="hero-icon" src="images/user.png">
          </div>
        </div>
      </div>
    </div>

    <!-- Form fields -->
    <div class="row">
      <div class="one-half column offset-by-three">
        <div class="rich-input">
          <img class="lil-icon" src="images/icons/SVG/user.svg" alt="">
          <p>Name</p>
          <input type="text" placeholder="John Smith">
        </div>
        <div class="rich-input">
          <img class="lil-icon" src="images/icons/SVG/envelope.svg" alt="">
          <p>Email</p>
          <input type="text" placeholder="example@example.com">
        </div>
        <div class="rich-input">
          <img class="lil-icon" src="images/icons/SVG/lock.svg" alt="">
          <p>Password</p>
          <input type="password" placeholder="**********">
        </div>
        <div class="rich-input">
          <img class="lil-icon" src="images/icons/SVG/lock.svg" alt="">
          <p>Confirm password</p>
          <input type="password" placeholder="**********">
        </div>

        <div>
          <a href="">
            <div class="classic-button green-back white">
              <p>REGISTER</p>
            </div>
          </a>
        </div>

        <div class="row">
          <label class="u-pull-left">
            <a href=""><span class="label-body green">Already have an account? Login</span></a>
          </label>
        </div>

      </div>
    </div>

  </div> <!-- end container -->
</body>
</html>
