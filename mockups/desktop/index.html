<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Passwords app</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/hero.css">
</head>
<body class="dark-back">

  <div class="container">

    <!--  HEADER AND ICON-->
    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="one-half column">
            <h1 class="hero-heading">PASSWORDS</h1>
          </div>
          <div class="one-half column">
            <img class="hero-icon" src="images/shield.png">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!--  EMAIL AND PASSWORD LOGIN FORM -->
      <div class="one-half column">
        <div class="rich-input">
          <img class="lil-icon" src="images/icons/SVG/envelope.svg" alt="">
          <p>Email</p>
          <input type="text"/ placeholder="example@example.com">
        </div>
        <div class="rich-input">
          <img class="lil-icon" src="images/icons/SVG/lock.svg" alt="">
          <p>Password</p>
          <input type="password"/ placeholder="**********">
        </div>
        <div class="row">
          <label class="u-pull-right">
            <input type="checkbox" class="double">
            <span class="label-body grey">Remember me</span>
          </label>
        </div>

        <div>
          <a href="">
            <div class="classic-button green-back white">
              <p>LOGIN</p>
            </div>
          </a>
        </div>

        <div class="row">
          <label class="u-pull-left">
            <a href=""><span class="label-body green">Register now</span></a>
          </label>
          <label class="u-pull-right">
            <a href=""><span class="label-body grey">Forgot password?</span></a>
          </label>
        </div>

      </div>

      <!--  LOGIN WITH FB AND GOOGLE BUTTONS -->
      <div class="one-half column">
        <a href="">
          <div class="social-button blue-back white">
            <div class="social-button-shade"></div>
            <img class="lil-icon" src="images/icons/FlatIcon/facebook-white.png" alt="">
            <p>Login with facebook</p>
          </div>
        </a>
        <a href="">
          <div class="social-button red-back white">
            <div class="social-button-shade"></div>
            <img class="lil-icon" src="images/icons/FlatIcon/google.png" alt="">
            <p>Login with Google</p>
          </div>
        </a>
      </div>

    </div> <!-- end row -->

  </div> <!-- end container -->
</body>
</html>
